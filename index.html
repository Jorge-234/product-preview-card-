<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylih.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="page-container cord">
    <div class="container cord">
      <img src="images/image-product-mobile.jpg" alt="Perfume-img" class="image-1">
      <img src="images/image-product-desktop.jpg" alt="Perfume-img" class="image-3">
      <div class="word">
      <div class="sub-int"><p>PERFUME</p></div>
      <h3 class="mini-head">Gabrielle Essence Eau De Parfum</h3>
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h3 class="price-1">$149.99</h3>
        <h6 class="price-2">$169.99</h6>
      </div>
      <div class="cart cord">
        <img src="images/icon-cart.svg" alt="">
        <a href="#">Add to Cart</a></div> 
    </div> 
  </div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aina John O.</a>.
      </div>
  </div>    
</body>
</html>
